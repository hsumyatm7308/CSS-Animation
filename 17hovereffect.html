<!DOCTYPE html>
<html>

<head>
    <title>Hover Scale</title>

    <style>
        body {
            font-family: sans-serif;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;


        }

        a {
            display: block;
            color: black;
            font-size: 40px;
            text-decoration: none;
            border: 5px solid black;

            padding: 40px 80px;

            position: relative;
            transition: transform 1;

            margin-bottom: 20px;

            overflow: hidden;



        }

        a::before {
            content: "press me";

            width: 100%;
            height: 100%;
            background-color: steelblue;



            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            color: #ffff;
            transform: scale(5);
            opacity: 0;

            transition: all 0.5s;
        }

        a:hover::before {
            transform: scale(1);
            opacity: 1;
        }

        a:active::before {
            content: "Thank You";
        }

        button {
            background: none;
            font-size: 40px;
            border: 5px solid #000;
            padding: 40px 80px;

            position: relative;
        }

        button::before {
            content: "Hover Me";

            width: 100%;
            height: 100%;
            background-color: steelblue;
            color: #ffff;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transition: transform 0.5;
        }

        button::after {
            content: "Press Me";

            width: 100%;
            height: 100%;
            background-color: yellow;

            position: absolute;
            left: 0;
            top: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            transform: scale(0);
            transition: transform 0.5s;
        }

        button:hover::before {
            transform: scale(0);
        }

        button:hover::after {
            transform: scale(1);
        }

        button:active::after {
            content: "Thank You";
        }
    </style>
</head>

<body>
    <div>
        <a href="#">Hover Me</a>
        <button type="button"> Hover Me</button>
    </div>
</body>

</html>
