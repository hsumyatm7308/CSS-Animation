<!DOCTYPE html>
<html>

<head>
    <title>Perpective Original</title>
    <style>
        body {
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 500px;

        }

        .div1 {
            width: 250px;
            height: 100px;
            background-color: #efefef;

            border: 1px solid black;
            padding: 10px;
            margin: auto;

            perspective: 600px;

            /* perspective-origin: center; */
            /* perspective-origin: top; */
            /* perspective-origin: bottom; */
            /* perspective-origin: left; */
            /* perspective-origin: right; */

            /* perspective-origin: left top; */
            /* perspective-origin: left bottom; */
            /* perspective-origin: right top; */
            /* perspective-origin: right bottom; */

            /* perspective-origin: 0 top; */
            perspective-origin: 100% top;

        }

        .div2 {
            background: #e5e5e5;
            border: 1px solid black;
            padding: 70px;

            transform: rotateX(45deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="div1"> Div 1
            <div class="div2">Hey gys...I'm learning animation

            </div>
        </div>
    </div>
</body>

</html>
